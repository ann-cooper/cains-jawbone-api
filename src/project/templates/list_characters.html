{% extends "base.html" %}

{% block content %}
    <h1>Journal Entries</h1>
    {% for r in all_entries %}
        <div><p>*****************</p></div>
        <div><p>Title: {{ r.title }}<br></p></div>
        <div><p>Text: {{ r.text }}<br>{{ r.created_dated }}</p></div>
    {% endfor %}
{% endblock %}
